<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Level 3 Social Media Buttons</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/40878b5e9e.js" crossorigin="anonymous"></script>
</head>

<body>
		<ul class="social-media-container">
			<li class="social-media blog">
				<i class="fa fa-laptop-code"></i>
				<a href="" target="_blank">Check out my blog</a>
			</li>
			<li class="social-media twitter">
				<i class="fab fa-twitter"></i>
				<a href="https://twitter.com/" target="_blank">Follow me on Twitter</a>
			</li>
			<li class="social-media linkedin">
				<i class="fab fa-linkedin-in"></i>
				<a href="https://linkedin.com/in/renardsikkema/" target="_blank">Connect on Linkedin</a>
			</li>
			<li class="social-media facebook">
				<i class="fab fa-facebook-f"></i>
				<a href="https://facebook.com/" target="_blank">Like my Facebook page</a>
			</li>
			<li class="social-media github">
				<i class="fab fa-github"></i>
				<a href="https://github.com/renardsikkema/" target="_blank">See projects on Github</a>
			</li>
		</ul>
</body>

</html>
